    <style>
      body {
        background-color: white;
        color: #401D6A;
      }
      .container {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 20px;
/*        width: 1300px;
        margin: auto;*/
      }
      .heading a {
 /*       margin-top: 30px;
        margin-bottom: 20px;*/
        padding-left: 0px !important;
        font-family: 'Lobster Two', cursive;        
        font-size: 40px;
        color: #0494A5;
      }
      .heading a:hover {
        text-decoration: none;
        color: black;
      }
      .header {
        margin-top: 5px;
        margin-bottom: 20px;
        vertical-align: 0px;
        background-color: white;
        border-color: grey;
        width: 1300px;
      }
      .tablr {
        font-size: 25px;
        width: 100%;
      }
      .top-padding {
        margin-top: 15px !important;
      }
      .landing-container {
        margin-top: 20%;
        display: table;
        width: 100%;
        height: 100%;
      }
      .landing-input {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .landing-header {
        font-size: 120px;
        font-family: 'Alegreya Sans SC', cursive;
        color: #0494A5;
      }
      .stock-header {
        font-size: 30px;
        display: inline;
        /*font-weight: bold;*/
      }
      .centerheading {
        text-align: center;
        font-weight: bold;
        color: #0494A5;
        margin-top: 10px;
      }
      .centertext {
        text-align: center;
      }
      .card{
        background-color: #F7F7F2;
        border-radius: 0px;
      }
      .pushdown {
        margin-top: 200px;
      }
      .pushdown-sm{
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .pushdown-md{
        margin-top: 150px;
      }
      .red {
        color: #D81B60;
      }
      .green {
        color: #00C853;
      }
      .clickable-card:hover {
        background-color: #B9D6F2;
      }
      .watch-row {
        border-size: 5px;
      }
      .smallwords {
        font-size: 15px;
      }
      .textright {
        text-align: right;
        margin-right: 0px;
      }
      .textleft {
        text-align: left;
        margin-left: 0px;
      };
      .navbar {
        background-color: #00ACC1;
      }
      select {
        border: 0px;
        outline: 0px;
      }
      .page-header {
        color: #061A40;
        font-size: 30px;
        font-family: 'Josefin Sans', sans-serif;
        margin-bottom: 50px;

      }
      .filter-button {
        border: 0px;
        outline: 0px;
        background: rgba(76, 175, 80, 0)     
      }
      .filterbar {
        /*background-color: blue;*/
        border-bottom: 3px solid #0494A5;
        margin-bottom: 10px;
        background: rgba(76, 175, 80, 0);     

      }
      .filterdrop {
        background: rgba(76, 175, 80, 0);
      }
      .nohover button:hover{
        background-color: white;
      }
      .photo {
        border-radius: 100%;
        width: 200px;
        height:200px;
        border: 3px solid #0494A5;

      }

    </style>
