<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cookie|Josefin+Sans|Muli|Cabin+Sketch|Buda:300|Alegreya+Sans+SC:300" rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cookie|Josefin+Sans|Muli" rel="stylesheet" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      body {
        background-color: white;
        color: #401D6A;
      }
      .container {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 20px;
      }
      .heading a {
 /*       margin-top: 30px;
        margin-bottom: 20px;*/
        padding-left: 0px !important;
        font-family: 'Alegreya Sans SC', cursive;
        font-size: 60px;
        color: #0494A5;
      }
      .heading a:hover {
        text-decoration: none;
        color: black;
      }
      .header {
        margin-top: 30px;
        margin-bottom: 20px;
        vertical-align: 0px;
        background-color: white;
        border-color: grey;
        padding-top: 10px;
        padding-right: 30px;
      }
      .tablr {
        font-size: 25px;
        width: 100%;
      }
      .top-padding {
        margin-top: 15px !important;
      }
      .landing-container {
        margin-top: 20%;
        display: table;
        width: 100%;
        height: 100%;
      }
      .landing-input {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .landing-header {
        font-size: 120px;
        font-family: 'Alegreya Sans SC', cursive;
        color: #0494A5;
      }
      .centerheading {
        text-align: center;
        font-weight: bold;
        color: #0494A5;
        margin-top: 10px;
      }
      .centertext {
        text-align: center;
      }
      .card{
        background-color: #F7F7F2;
        border-radius: 0px;
      }
      .pushdown {
        margin-top: 200px;
      }
      .red {
        background-color: #FFA69E;
      }
      .green {
        background-color: #B6EFD4;
      }

    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <script src="./bundle.js"></script>
</html>
